<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/form.css">

<body>
	<div class="fieldContainer">
	<form id="formulario">
		<p>
			<label>NIF:</label><br>
			<input type="text" name="nif"/>
		</p>
		
		<p>
			<label>Nombre:</label><br>
			<input type="text" name="nombre"/>
		</p>
		<p>
			<label>Apellidos:</label><br>
			<input type="text" name="apellidos"/>
		</p>
		<p>
			<label>Sexo:</label><br>
			<input type="radio" name="sexo" value="hombre"> Hombre<br>
			<input type="radio" name="sexo" value="mujer"> Mujer<br>
			<input type="radio" name="sexo" value="otro"> Otro<br>
		</p>
		<p>
			<label>Email:</label><br>
			<input type="email" name="email"/>
		</p>
		<p>
			<label>Telefono:</label><br>
			<input type="text" name="telefono"/>
		</p>

		<p>
			<label>Direccion:</label><br>
			<input type="text" name="direccion"/>
		</p>

		<p>
			<label>Codigo Postal:</label><br>
			<input type="text" name="cp" id="cp" />
		</p>

		<p>
			<label>Municipio:</label><br>
			<select id="municipio" name="municipio" required disabled>
			    <option>Azkoitia</option>
			    <option>Azpeitia</option>
			    <option>Zarautz</option>
			    <option>Renteria</option>
			    <option>Zumaia</option>
			    <option>Zumarraga</option>
			    <option>Otros</option>
	  		</select>
	  	</p>
			<label>Newsletter:</label>
			 <input type="checkbox" name="newsletter"><br>
		 <br><br>
		 <input type="submit" id="enviar">
	</form>
</div>
</body>
<script src="js/validarFormulario.js"></script>
</html>
